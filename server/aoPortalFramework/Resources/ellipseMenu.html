{{#hasMenu}}
<div class="d-flex">
    <div class="">{{{content}}}</div>
    <div class="dropleft d-inline pr-1 pe-1 ml-auto ms-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical dropdown-toggle" viewBox="0 0 16 16" id="dropdownMenuButton{{menuId}}" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
        </svg>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton{{menuId}}">
            {{#menuList}}
            <a class="dropdown-item" href="{{menuHref}}">{{menuName}}</a>
            {{/menuList}}
        </div>
    </div>
</div>
{{/hasMenu}}
{{^hasMenu}}
{{content}}
{{/hasMenu}}
